
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Upis</h1>
        <form action="/spremi_posao" method="POST">
            <div class="form-group">
                <label for="pozicija">Posao</label>
                <input type="text" name="pozicija" placeholder="Unesite poziciju">
            </div>
            <div class="form-group">
                <label for="poslodavac">Poslodavac</label>
                <input type="text" name="poslodavac" placeholder="Unesite poslodavca">
            </div>
            <div class="form-group">
                <label for="lokacija">Lokacija</label>
                <input type="text" name="lokacija" placeholder="Unesite lokaciju">
            </div>
            <div class="form-group">
                <label for="placa">Plaća(€)</label>
                <input type="number" name="placa" step="100" placeholder="Unesite plaću">
            </div>
            <div class="form-group">
                <label for="opis">Opis</label>
                <input name="opis" placeholder="Unesite opis posla">
            </div>
            <div class="form-group">
                <label for="nudimo">Što nudimo</label>
                <input name="nudimo" placeholder="Što poslodavac nudi">
            </div>
            <div class="form-group">
                <label for="trazimo">Što tražimo</label>
                <input name="trazimo" placeholder="Što se traži od kandidata">
            </div>
            <input type="submit" value="Spremi posao"/>
        </div>
    </div>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
